query ($id: String!) {
  lesson(id: $id) {
    id
    name
    icon
    type
    previousId
    pathId
    completed
    lesson {
      storySections { content }
      questions {
        ... on QuestionMultiChoice  { id type options code type }
        ... on QuestionMemory       { id type pairs }
        ... on QuestionDragDrop     { id type code options }
        ... on QuestionBugHighlight { id type code }
      }
    }
  }
}

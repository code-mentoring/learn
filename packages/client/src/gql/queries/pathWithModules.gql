query ($id: String!) {

  path(id: $id) {
    id
    name
    icon
    description
    createdAt
  }

  pathModules(pathId: $id) {
    id
    name
    icon
    type
    previous { id }
  }

  myPathModules (pathId : $id){
    id
    moduleId
    completedAt
  }

  myPathConcepts(pathId: $id) {
    id
    conceptId
    learned
    concept{
      name
      taughtInId
    }
  }
}
